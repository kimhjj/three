<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Three.js TypeScript Tutorials by Sean Bradley : https://sbcode.net/threejs</title>
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }
        #toolbar {
			position: absolute;
            margin-top: 30px;
        }
        .contents {
            background-color: white; 
            color: black;
            padding: 5px;
        }
        .contents > button {
			display: block;
            margin: 10px;
        }
        img:focus {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <script type="module" src="bundle.js"></script>
    
    <div id="toolbar">
        <div class="contents">
            <button value="3">3F</button>
            <button value="2">2F</button>
            <button value="1">1F</button>
            <button value="0">B1</button>
            <!--<button value="-1">외관</button>-->
        </div>
    </div>
</body>

</html>
